{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'main/css/header.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>

<!-- Header -->
<header class="menu-bar bg-dark text-white py-2">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-4 d-flex align-items-center gap-2">
                <img class="logo" src="{% static 'main/images/logo.png' %}" alt="Logo" width="60">
                <h3 class="mb-0">ALLWAYS</h3>
            </div>

            <div class="col-xl-8">
                <nav>
                    <ul class="menu nav d-flex justify-content-start gap-4 mb-0">
                        <li class="menu__item"><a class="nav-link" href="{% url 'main' %}">{% trans "Home" %}</a></li>
                        <li class="menu__item"><a class="nav-link" href="{% url 'maps' %}">{% trans "Map" %}</a></li>
                        <li class="menu__item"><a class="nav-link" href="{% url 'statistics' %}">{% trans "Statistics" %}</a></li>
                        <li class="menu__item"><a class="nav-link" href="#">{% trans "Learn more" %}</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>


<!-- Content -->
{% block content %}{% endblock %}

<!-- Footer -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% block javascript %}{% endblock %}

</body>
</html>
